{% extends "layout.html" %}
{% block content %}
    <div class="d-flex justify-content-center"><img src="{{ url_for('static', filename='sb.png') }}" alt="Sand Hollow" width="700" height="450" /></div>    
    <br>  
    <div class="container">
        <h1>Rate Courses</h1>
        <br/>
        <form action="" METHOD="POST">
        <br/><br/>
        <fieldset>
            <legend>
                <p style="color:rgb(26, 25, 25)">Your Course Review:
            </legend>
            <div>
             <label style="color:rgb(26, 25, 25)" for="hear-about">
                 Which Course do you want to review?
             </label>  
             <select name="course">
                {% for course in course_choices %}
                {{course}}
                    <option value="{{course[0]}}">{{course[1]}}</option>
                {% endfor %}
             </select>  
            </div>
            <div>
               <p style="color:rgb(26, 25, 25)"> Rate out of 5</p>
          
                <label style="color:rgb(26, 25, 25)">
                    <input type="radio" name="rating" value="1" />
                    1 
                </label>
                <label style="color:rgb(26, 25, 25)">
                    <input type="radio" name="rating" value="2" />
                    2
                </label>
                <label style="color:rgb(26, 25, 25)">
                    <input type="radio" name="rating" value="3" />
                    3
                </label>
                <label style="color:rgb(26, 25, 25)">
                    <input type="radio" name="rating" value="4" />
                    4 
                </label>
                <label style="color:rgb(26, 25, 25)">
                    <input type="radio" name="rating" value="5" />
                    5 
                </label>
            </p> 
            </div>
            
            <br />
            <input type="submit" name="submit" value="Submit review" />
           </fieldset>
   </form>
        {% for course in courses %} 
            <h4>
                {{ course.name }}
            </h4>
        {% endfor %}
    </div>
{% endblock content %}
