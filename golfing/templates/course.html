<div class="container">
        <h1>Input Course</h1>
        <br/>
        <form action="/course" METHOD="POST"></form>
            <input type="text" placeholder=" Course Name" name="name">
            <input type="text" placeholder="Rating: 1-5" name="rating">
            <input type="submit" value="Submit Rating" class="btn btn-secondary">
        </form>
        <br/><br/>
        <br />
        <fieldset>
            <legend style="color:rgb(26, 25, 25)">
                Your Course Review:
            </legend>
            <p>
             <label for="hear-about" style="color:rgb(26, 25, 25)">
                 Which Course do you want to review?
             </label>  
             <select name="course">
                 <option value="google">Green Springs</option>
                 <option value="friend">Sunbrook</option>
                 <option value="commercial">Sand Hollow</option>
                 <option value="other">Southgate</option>
             </select>  
            </p>
            <p style="color:rgb(26, 25, 25)">
                Rate out of 5
                <br />
                <label>
                    <input type="radio" name="rating" value="1" style="color:rgb(26, 25, 25)" />
                    1 
                </label>
                <label>
                    <input type="radio" name="rating" value="2" style="color:rgb(26, 25, 25)" />
                    2
                </label>
                <label>
                    <input type="radio" name="rating" value="3"  style="color:rgb(26, 25, 25)"/>
                    3
                </label>
                <label>
                    <input type="radio" name="rating" value="4"  style="color:rgb(26, 25, 25)"/>
                    4 
                </label>
                <label>
                    <input type="radio" name="rating" value="5" style="color:rgb(26, 25, 25)" />
                    5 
                </label>
             </p>
             <p>
                <label for="comments">
                    Comments:
                </label>
                <br />
                <textarea rows="4" cols="40" id="comments">
                </textarea>
            </p>
            <label>
                <input type="checkbox" name="subscribe" checked="checked" />
                Sign me up for email updates
            </label>
            <br />
            <input type="submit" name="submit" value="Submit review" />
           </fieldset>
           <br>

        <section class="d-flex justify-content-center cont-recipe">
            <p><h4>See More Courses in St George:</h4>
                <br> 
                <ul>
                <li><a href="https://www.stgeorgeutahgolf.com/list-of-st-george-golf-courses//" target="_blank">St George Courses</a></li>
